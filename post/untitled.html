</span></a>梅林</h2>
<p>是什么原因让你来到广东呢？</p>
<blockquote>
<p>“放轻松，任由阳光盈满你，然后闪亮。”
—— 玛丽·奥利弗</p>
</blockquote>
<h2 id="词语无法到达之处是我们相连的地方"><a class="anchor" href="#词语无法到达之处是我们相连的地方"><span class="icon icon-link"></span></a>词语无法到达之处，是我们相连的地方</h2>
<p>我總是認為每一場音樂會，都是一次心靈洗滌，一次自我對話。</p>
<p>音樂是以聲音為媒介的藝術，以多樣的創作方式呈現流轉，能夠滿足各個不同的心靈。</p>
<p>縱然各有各的欣賞，各有各的觸動，但是音樂帶給的撫慰、啟發，隨時隨地都在發生。聽音樂是要用心的，那語言文字到不了的地方，音樂可以。</p></article><footer><div><p>© 2023 <a target="_blank" rel="noopener noreferrer"></a></p></div></footer></div><script id="__NEXT_DATA__" type="application/json" crossorigin="">{"props":{"pageProps":{"post":{"title":"早点睡","date":"2017-05-23T00:00:00.000Z","tags":["广州","深圳","中文"],"body":{"raw":"\n## 梅林\n\n是什么原因让你来到广东呢？\n\n\u003e “放轻松，任由阳光盈满你，然后闪亮。”\n\u003e —— 玛丽·奥利弗\n\n## 词语无法到达之处，是我们相连的地方\n\n我總是認為每一場音樂會，都是一次心靈洗滌，一次自我對話。\n\n音樂是以聲音為媒介的藝術，以多樣的創作方式呈現流轉，能夠滿足各個不同的心靈。\n\n縱然各有各的欣賞，各有各的觸動，但是音樂帶給的撫慰、啟發，隨時隨地都在發生。聽音樂是要用心的，那語言文字到不了的地方，音樂可以。\n","code":"var Component=(()=\u003e{var sr=Object.create;var F=Object.defineProperty;var lr=Object.getOwnPropertyDescriptor;var fr=Object.getOwnPropertyNames;var cr=Object.getPrototypeOf,dr=Object.prototype.hasOwnProperty;var G=(l,a)=\u003e()=\u003e(a||l((a={exports:{}}).exports,a),a.exports),vr=(l,a)=\u003e{for(var p in a)F(l,p,{get:a[p],enumerable:!0})},Ee=(l,a,p,y)=\u003e{if(a\u0026\u0026typeof a==\"object\"||typeof a==\"function\")for(let g of fr(a))!dr.call(l,g)\u0026\u0026g!==p\u0026\u0026F(l,g,{get:()=\u003ea[g],enumerable:!(y=lr(a,g))||y.enumerable});return l};var mr=(l,a,p)=\u003e(p=l!=null?sr(cr(l)):{},Ee(a||!l||!l.__esModule?F(p,\"default\",{value:l,enumerable:!0}):p,l)),br=l=\u003eEe(F({},\"__esModule\",{value:!0}),l);var we=G((Er,Re)=\u003e{Re.exports=React});var xe=G(z=\u003e{\"use strict\";(function(){\"use strict\";var l=we(),a=Symbol.for(\"react.element\"),p=Symbol.for(\"react.portal\"),y=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),X=Symbol.for(\"react.profiler\"),K=Symbol.for(\"react.provider\"),H=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),A=Symbol.for(\"react.suspense\"),I=Symbol.for(\"react.suspense_list\"),O=Symbol.for(\"react.memo\"),Y=Symbol.for(\"react.lazy\"),Oe=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Pe=\"@@iterator\";function Se(e){if(e===null||typeof e!=\"object\")return null;var r=J\u0026\u002
